<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Каталог|Polihim</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="popup" class="popup__product">
      <div class="container">
        <div class="popup__body">
          <button class="popup__close popup-close"></button>
          <div class="popup__content">
            <div class="popup__img">
              <img id="main-pic" src="images/1.jpg" />
            </div>
            <div class="popup__text">
              <h2 class="popup__title">
                Водный раствор пропиленгликоля 10%-90%
              </h2>
              <form action="" class="main-form popup__form">
                <div class="btn">
                  <input
                    type="radio"
                    id="Еврокуб"
                    name="options"
                    value="Еврокуб 1000 кг"
                    checked
                  />

                  <label for="Еврокуб" class="main-label"
                    >Еврокуб 1000 кг</label
                  >
                </div>
                <div class="btn">
                  <input
                    type="radio"
                    id="Бочка"
                    name="options"
                    value="Бочка 200 кг"
                  />
                  <label for="Бочка" class="main-label">Бочка 200 кг</label>
                </div>
                <div class="btn">
                  <input
                    type="radio"
                    id="Канистра"
                    name="options"
                    value="Канистра 20 кг"
                  />
                  <label for="Канистра" class="main-label"
                    >Канистра 20 кг</label
                  >
                </div>
                <div class="btn">
                  <input
                    type="radio"
                    id="Автоналив"
                    name="options"
                    value="Автоналив"
                  />
                  <label for="Автоналив" class="main-label group2"
                    >Автоналив</label
                  >
                </div>
                <div class="btn">
                  <input
                    type="radio"
                    id="Своя тара"
                    name="options"
                    value="Своя тара"
                  />
                  <label for="Своя тара" class="main-label group2"
                    >Своя тара</label
                  >
                </div>
              </form>
              <div class="popup__price">от 54 р</div>
              <form action="" class="secondpart-form">
                <div class="form__mount">
                  <label for="Количество" class="label-mount form__mount-text"
                    >Количество</label
                  >
                  <input
                    type="number"
                    min="1"
                    class="mount"
                    id="Количество"
                    name="options"
                    required
                  />
                </div>
                <button class="form__btn">Рассчитать стоимость</button>
              </form>
              <div class="popup__contscts">
                <h3>Наши менеджеры рассчитают стоимость специально для Вас!</h3>
                <div class="popup__contscts-box">
                  <div class="popup__phones">
                    <a class="popup__phone" href="tel:+79918298799"
                      >+7 (991)-829-87-99</a
                    >
                    <a class="popup__phone" href="tel:+79918298798"
                      >+7 (991)-829-87-98</a
                    >
                  </div>
                  <div class="popup__mails">
                    <a class="popup__mail" href="mailto:polyhim1@mail.ru"
                      >polyhim1@mail.ru</a
                    >
                    <a class="popup__mail" href="mailto:polyhim2@mail.ru"
                      >polyhim2@mail.ru</a
                    >
                  </div>
                </div>

                <div class="popup__mesangers">
                  <a href="#">
                    <img src="images/telegram.png" alt="" />
                  </a>
                  <a href="#">
                    <img src="images/whatsapp.png" alt="" />
                  </a>
                  <a href="#">
                    <img src="images/viber.png" alt="" />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
